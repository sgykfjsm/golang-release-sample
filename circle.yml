machine:
  timezone:
    Asia/Tokyo
  environment:
    FIRST_GOPATH: "$(echo ${GOPATH} | cut -d: -f1)"
    REPOSITORY_DOMAIN: github.com
    LINK_DESTINATION: ${FIRST_GOPATH}/src/${REPOSITORY_DOMAIN}/${CIRCLE_USERNAME}

checkout:
  post:
    - unlink -v ${LINK_DESTINATION}

dependencies:
  override:
    - make deps
    - make deps-release
  post:
    - ln -sfv ${HOME}/${CIRCLE_PROJECT_REPONAME} ${LINK_DESTINATION}

test:
  override:
    - make test

deployment:
  release:
    branch: master
    commands:
      - make dist
      - make clean
